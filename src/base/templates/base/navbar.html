{% load static %}
<div
  class="navbar bg-primary text-primary-content w-full lg:fixed left-0 top-0 z-50"
>
  <div class="w-10/12 mx-auto">
    <div class="flex flex-1 items-center">
      <a href="{% url 'landing' %}" class="cursor-pointer">
        <img
          src="{% static 'favicon_white.png' %}"
          alt="inoob icon"
          class="h-14"
        />
      </a>
    </div>
    <ul class="flex flex-row gap-4 lg:mr-8">
      <li>
        <a class="btn btn-ghost text-base" href="{% url 'dashboard' %}"
          >Dashboard</a
        >
      </li>
      <li>
        <a class="btn btn-ghost text-base" href="{% url 'landing' %}"
          >Discussion</a
        >
      </li>
    </ul>

    <div class="flex items-center gap-2">
      {% if user.is_authenticated %}

      <p class="text-lg cursor-pointer">Hi {{ user.username }}!</p>
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img
              alt="Tailwind CSS Navbar component"
              src="{% static 'user_placeholder.avif' %}"
            />
          </div>
        </div>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <ul
            tabindex="0"
            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-primary text-primary-content rounded-box w-52"
          >
            <li>
              <button type="submit" class="w-full text-left ">Logout</button>
            </li>
            <li><a href="{% url 'landing' %}">Profile</a></li>
          </ul>
        </form>
      </div>
      {% else %}
      <ul class="flex flex-row gap-2">
        <li><a class="btn text-base" href="{% url 'login' %}">Login</a></li>
        <li>
          <a
            class="btn text-base btn-outline border-white text-primary-content"
            href="{% url 'register' %}"
            >Register</a
          >
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</div>
