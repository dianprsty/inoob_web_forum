{% extends "base/base.html" %}

{% block title %} Login | INoob {% endblock title%} 


{% block content %}

<div
  class="min-h-screen min-w-screen flex flex-col justify-center items-center bg-stone-50"
>
  <section>
    {% if form.errors %} 
      <ul class="p-6 shadow-lg card w-96 mb-12 text-rose-500 bg-white">
        {% for error in form.non_field_errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </section>
  <section class="p-6 shadow-lg card w-96 bg-white">
    <form method="post" action="{% url 'login' %}" class="flex flex-col gap-6">
      <h1 class="font-bold text-2xl text-center">Login</h1>
      {% csrf_token %}

      <label
        class="input input-bordered input-primary border-slate-400 flex items-center gap-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-4 h-4 opacity-70"
        >
          <path
            fill-rule="evenodd"
            d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 
            8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 
            22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
            clip-rule="evenodd"
          />
        </svg>
        <input
          type="text"
          name="username"
          autofocus=""
          autocapitalize="none"
          autocomplete="username"
          maxlength="150"
          required="false"
          id="id_username"
          class="grow"
          value="{{ form.username.value|default_if_none:'' }}"
          placeholder="Username"
        />
      </label>
      <label
        class="input input-bordered input-primary border-slate-400 flex items-center gap-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="w-4 h-4 opacity-70"
        >
          <path
            fill-rule="evenodd"
            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 
            1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 
            4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
            clip-rule="evenodd"
          />
        </svg>
        <input
          type="password"
          name="password"
          autocomplete="current-password"
          required
          id="id_password"
          class="grow"
          value="{{ form.password.value|default_if_none:'' }}"
          placeholder="Password"
        />
      </label>

      <button value="submit" class="btn btn-primary">Login</button>
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </section>
</div>
{% endblock content %}
